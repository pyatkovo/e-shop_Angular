<section class="signup" [formGroup]="signupForm" passwordRepeat>
  <div class="container">
    <div class="auth-form">
      <div class="auth-title">Регистрация на сайте</div>
      <div class="auth-inputs">
        <div class="auth-input"><input type="text" formControlName="email" class="input" placeholder="Электронная почта"
         [ngStyle]="{'border-color': signupForm.get('email')?.invalid &&
         (signupForm.get('email')?.dirty || signupForm.get('email')?.touched) ? 'red' : '' }"></div>
        <div class="auth-input"><input type="password" formControlName="password" class="input" placeholder="Пароль"
                                       [ngStyle]="{'border-color': signupForm.get('password')?.invalid &&
         (signupForm.get('password')?.dirty || signupForm.get('password')?.touched) ? 'red' : '' }"></div>
        <div class="auth-input">
          <input type="password" formControlName="passwordRepeat" class="input" placeholder="Повторите пароль"
                                       [ngStyle]="{'border-color': signupForm.get('passwordRepeat')?.invalid &&
         (signupForm.get('passwordRepeat')?.dirty || signupForm.get('passwordRepeat')?.touched) ? 'red' : '' }">
        </div>

        <div class="auth-checkbox"><input type="checkbox" formControlName="agree" id="agree"><label for="agree">Я принимаю
          <a href="#">условия пользовательского соглашения</a> и даю <a href="#">согласие на обработку персональных
            данных.</a></label></div>
      </div>
      <div class="auth-button">
        <button class="button" [disabled]="signupForm.invalid" (click)="signup()">Зарегистрироваться</button>
      </div>
      <div class="auth-link">Уже есть аккаунт? <a routerLink="/login">Войдите</a></div>
    </div>
    <div class="page-image">
      <img src="/assets/images/page/signup.png" alt="Flower">
    </div>
  </div>
</section>
